    <style type="text/css">
        .pagination-widget{
            font-family: sans-serif;
            font-size:100%;
            text-align: center;
            overflow: visible;
            display: block;
            margin-top:1em;
            margin-left:auto;
            margin-right:auto;
            position:relative;
        }
        .nav-spot{
            padding:0.25em;
            border: 1px solid #999;
            border-radius:2px;
            text-align: center;
            display: inline-block;
            background-color: #ccc;
            margin:0.25em;
            width:auto;
            min-width:1.25em;
            cursor:pointer;
            position: relative;
        }
        a.nav-spot,
        a.nav-spot:link
        a.nav-spot:visited
        {
            color: #97000e;
        }
        .nav-spot:hover{
            background-color: #333;
        }
        .nav-spot:hover{
            color:#efefef;
        }
        .nav-spot{
            color:#333;
            text-decoration: none;
        }
        .title-tip{
            display:none;
            /*background-color: #d1ac36;*/
            border-radius: 4px;
            position: absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            font-size: 1em;
            line-height: 2em;
            white-space: nowrap;
            z-index: 1000;
            clear:both;
            width:100%;
        }

        .tips{
            height: 2em;
            position: relative;
        }
        .links{}
        .nav-spot:hover .title-tip{
            display:block;
            margin-top:-3px;
            margin-left:-3px;
        }
        .current-tip{
            background-color: #ffe9b2;
            border-color: #97000e;
            display: inline-block;
        }
        .current-tip{
            color: #97000e;
        }
        .current-tip:hover{
            background-color: #ffac00;
        }

        @media screen and ( max-device-width: 640px ){

            .tips{
                height: auto;
            }
            .title-tip{
                white-space: normal;
                line-height: 2em;
                height: 4em;
                font-size:160%;
            }
            span.title-tip.current-tip{
                position: relative;
            }

            .links {
                position: relative;
                clear: both;
            }

            .nav-spot{
                font-size: 160%;
            }
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript">
        /*
            TODO: implement dynamic loading of scripts if we have a disapprovers story

            // from: http://www.html5rocks.com/en/tutorials/speed/script-loading/
             [
             '//other-domain.com/1.js',
             '2.js'
             ].forEach(function(src) {
             var script = document.createElement('script');
             script.src = src;
             script.async = false;
             document.head.appendChild(script);
             });
        */

        $(document).ready( function() {
            /* PRODUCTION */
            var currentUrl = window.location.pathname.toString();
            //console.dir( window.location );

            /* DEV */
            //var currentUrl = "http://www.disapprovingbun.com/2015/07/the-disapprovers-climbing-back.html";

            //console.log( currentUrl );
            if( currentUrl.indexOf('disapprovers') > -1 ){
                //console.log('we have disapprovers');
                //console.log( currentUrl );
                var key = "replace-with-production-key";
                var blogId = "replace-with-production-blog-id";

            var plist = [];
            var linkCnt = 0;

            var paginationWidget = $('<div id="pagination-widget" class="pagination-widget"><div class="title-bar" id="title-bar"></div></div>');
            var bod = $('.post-body');

            //var url = "http://www.disapprovingbun.com/2015/07/the-disapprovers-climbing-back.html";
            var currentTipClass = "current-tip"

            paginationWidget.appendTo( bod );
            paginationWidget.append( '<div id="tips" class="tips"></div>');
            paginationWidget.append('<div id="links" class="links"></div>');

            var tips = $('#tips');
            var links = $('#links');

            function showPageLinks( pageLinks ){
                var linkCnt = 0;
                //console.dir( pageLinks );
                //console.log( "page links length: " + pageLinks.length )

                var tempClass = "";
                var tempRemider = "";
                //alert( pageLinks.length );
                pageLinks.reverse();
                $( pageLinks ).each( function( idx){
                    linkCnt = linkCnt + 1;

                    //console.log( "this.url: " + this.url );

                    if( this.url.indexOf( currentUrl ) > -1 ){
                        tempClass  =  " " + currentTipClass;
                        tempRemider = "You are currently viewing episode &nbsp;&nbsp;&nbsp;";
                    } else {
                        tempClass = "";
                        tempRemider = "";
                    }

                    tips.append( '<span class="title-tip ' + tempClass + '" data-tip-id="' + linkCnt + '">'  + tempRemider + "<strong>" + this.title + '</strong>' + '&nbsp;&nbsp;&nbsp; published on ' + new Date(this.published).toLocaleDateString() + '</span>' )
                    links.append( $('<a class="nav-spot'+ tempClass  + '" data-link-id="' + linkCnt + '" href="' + this.url  + '" >' + ( linkCnt) +'</a>'));
                });


                var touchDev = false;
                var touched = false;

                $('a.nav-spot').on({
                    'touchstart': function( e ){
                        console.log(e.timeStamp)
                        e.stopPropagation();
                        e.preventDefault();
                        touchDev = true;
                        console.log('touchDev: ' + touchDev );
                        if(!$(this).hasClass('touched')){
                            //$('.title-tip.current-tip').hide();
                            $('.title-tip').hide().removeClass('current-tip');
                            $( 'span[data-tip-id="' + $(this).attr('data-link-id') + '"]' ).fadeIn( 150).addClass('current-tip');
                            $('a.nav-spot').removeClass('touched');
                            $(this).addClass('touched')
                            touched = true;
                            return false;
                        } else{
                            //console.log( 'if - hasClass touched: going to a different page')
                            window.location = $(this).attr('href');
                            //return false;
                        }
                    },
                    'touchend' : function( e ){
                        e.stopPropagation();
                        e.preventDefault();
                        //console.log( 'touch end fired ')
                    },
                    'click' : function( e ){
                        e.stopPropagation();
                        e.preventDefault();
                        //console.log( 'clicked')
                        window.location = $(this).attr('href');
                    },
                     'mouseenter' : function(){
                         //console.log( 'mouse entered')
                         touchDev = false;
                         $('.title-tip.current-tip').hide();
                         $( 'span[data-tip-id="' + $(this).attr('data-link-id') + '"]').fadeIn( 150 );
                     },
                     'mouseleave' : function(){
                         //console.log( 'mouse left')
                         touchDev = false;

                         if( $(this).hasClass( currentTipClass )){
                             $('span.current-tip').show();
                         } else {
                             $( 'span[data-tip-id="' + $(this).attr('data-link-id') + '"]' ).fadeOut( 150 );
                             $('.title-tip.current-tip').show();
                         }
                     }

                });



            }

            function getJSONQueryString( t ){
                //console.dir( t );
                var t = (function(){
                            if( t === null ){
                                return "";
                            } else {
                                return ( "pageToken="  + t + "&" )
                            }
                        })();
                var tt = 'https://www.googleapis.com/blogger/v3/blogs/' + blogId + '/posts?fetchBodies=false&labels=The+Disapprovers&' + t + 'key=' + key;
                return tt;
            }

            function getPList( t ){
                var t = t || null;
                $.ajax({

                    url: getJSONQueryString( t ),
                    type: 'get',
                    dataType: "jsonp",
                    success: function (data) {
                        var tempClass = ""

                        for( var i = 0; i < data.items.length; i++){
                            linkCnt = linkCnt + 1;
                            plist.push( data.items[i] );
                        }

                        if( data.hasOwnProperty('nextPageToken') ){
                            getPList( data.nextPageToken );
                        } else {
                            showPageLinks( plist );
                        }
                    }
                });
            }

            getPList();
        }
        });
    </script>
